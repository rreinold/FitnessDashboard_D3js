  <style>

  .day {
    fill: #fff;
    stroke: #ccc;
    opacity: 0.6;
  }

  .month {
    fill: none;
    stroke: #000;
    stroke-width: 1px;
  }

  .chart-gauge
  {
    top:250px;
    left:100px;
    width: 300px;
    float: left;   
   } 
  .chart-filled
  {
    fill: steelblue;
    opacity: 0.8;
  }
  .chart-empty
  {
    fill: #dedede;
    opacity: 0.8;
  }

  .needle, .needle-center
  {
    fill: #464A4F;
  }

  </style>
