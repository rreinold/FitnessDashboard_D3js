<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

</style>
<h1> 

	Graph #1: Body Fat Percentage, with an overlapping box for each type of cardio events: Running, Hiking, Basketball 
	<br>
	Graph #2: Muscle Mass, with an overlapping box for each type of cardio events: Strength Training
</h1>
	<body>
<!-- TODO: Ensure d3.min.js is comaptible with visual, rather than d3.v3.min.js -->
<script src="assets/js/d3.min.js"></script>
<script>
var graphLineChart = function(id, file1, file2, yValue, exerciseTypes){

	const jsonRoot = "assets/json/";

	var margin = {top: 20, right: 20, bottom: 30, left: 50},
	    width = 960 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

	var percent = d3.format(".1%");

	var parseDate = d3.time.format("%Y-%m-%d").parse;

	// Notice the time package, for mapping non-consecutive dates
	var x = d3.time.scale()
	    .range([0, width]);

	var y = d3.scale.linear()
	    .range([height, 0]);

	var y2 = d3.scale.linear()
		.range([height, 0]);

	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left");

	var line = d3.svg.line()
	    .x(function(d) { return x(d["Date"]); })
	    .y(function(d) { return y(d[yValue]); });

	var svg = d3.select(id).append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	 var filename1 = jsonRoot + file1;
	d3.json(filename1, function(error, data) {
	  if (error) throw error;

	  data.forEach(function(d) {
	    d["Date"] = parseDate(d["Date"]);
	    d[yValue] = +d[yValue];
	  });

	  x.domain(d3.extent(data, function(d) { return d["Date"]; }));
	  y.domain(d3.extent(data, function(d) { return d[yValue]; }));

	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);

	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text(yValue + " (units)");

	  svg.append("path")
	      .datum(data)
	      .attr("class", "line")
	      .attr("d", line);
	});
	var filename2 = jsonRoot + file2;
	d3.json(filename2, function(error, data) {
	  if (error) throw error;

	  svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { 
      	return x(parseDate(d["Date"]));
      })

      // TODO repair this workaround with x.rangeBand()
      .attr("width", 8)
      .attr("y", function(d) {
      	return height / 2;

      	// for(var type in exerciseTypes){
      	// 	if(d.Type == exerciseTypes[type]){
      	// 		// console.log("type: " + d.Type + " at " + d.Intensity);
      	// 		return y2(d.Intensity);
      	// 	}
      	// }
      	// return y2(0);
      })
      .attr("height", function(d) { 
      	for(var type in exerciseTypes){
        	if(d.Type == exerciseTypes[type]){
      			return 50;
      		}
      	}
      	return 0;
      })
      .append("title")
        .text(function(d) { 
        for(var type in exerciseTypes){
        	if(d.Type == exerciseTypes[type]){
      			return d.Type;
      		}
      	}
      	return "";
      });
  });
}

graphLineChart("body","BodyComposition.json","Exercise.json","Percent Body Fat",["Running","Hiking","Basketball"]);
graphLineChart("body","BodyComposition.json","Exercise.json","Skeletal Muscle Mass",["StrengthTraining"]);
// graphLineChart("body","BodyComposition.json","Weight");
// graphLineChart("body","BodyComposition.json","Skeletal Muscle Mass");

</script>

</html>
